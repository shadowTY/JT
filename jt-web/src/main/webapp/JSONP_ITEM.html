<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSONP测试</title>
<script type="text/javascript"
	src="http://manage.jt.com/js/jquery-easyui-1.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		alert("测试访问开始!!!!!")
		$.ajax({
			url : "http://manage.jt.com/web/JSONPITEM",
			type : "get", //jsonp只能支持get请求
			dataType : "jsonp", //dataType表示返回值类型
			jsonp: "callback",    //指定参数名称
			jsonpCallback: "hello",  //指定回调函数名称
			success : function(data) { //data经过jQuery封装返回就是json串
				// alert("调用成功")
				$.each(data,function(index,data){
					var tr = "<tr align='center'><td>"+data.id+"</td><td>"+data.title+"</td><td>"+data.sellPoint+"</td><td>"+data.price+"</td></tr>";
					$("#t1").append(tr);
					})
				},
			error:function(){
				alert("调用失败")
				}
		});
	})
</script>
</head>
<body>
	<h1>JSON跨域请求测试</h1>
	<table id="t1" border="1px" width="65%" align="center">
		<tr>
			<td colspan="6" align="center"><h3>学生信息</h3></td>
		</tr>
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
		</tr>
	</table>
</body>
</html>
